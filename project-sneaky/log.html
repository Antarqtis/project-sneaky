<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google fonts link №1 -->
		<link
			href="https://fonts.googleapis.com/css?family=Playwrite+ES+Deco:100,200,300,regular"
			rel="stylesheet"
		/>
		<!-- Google fonts link №2 -->
		<link
			href="https://fonts.googleapis.com/css?family=Playwrite+MX:100,200,300,regular"
			rel="stylesheet"
		/>
		<!-- Font awesome link  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<!-- CSS link  -->
		<link rel="stylesheet" href="lgstyle.css" />
		<!-- JavaScript -->
		<script src="applg.js"></script>
		<title>Login & Register</title>
	</head>
	<body>
		<!-- Login  -->
		<div class="container">
			<h2>Login</h2>
			<form action="" method="post">
				<label for="username">Username</label>
				<input
					type="text"
					id="username"
					name="username"
					required
					placeholder="Giorgi"
				/>
				<label for="password">Password</label>
				<input
					type="password"
					id="password"
					name="password"
					required
					placeholder="********"
				/>
				<a href="index.html">Login</a>
			</form>
		</div>
	</body>
</html>
